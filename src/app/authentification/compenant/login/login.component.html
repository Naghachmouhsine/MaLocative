<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"   >
  <div class="mb-3">
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Entrez votre email"
      formControlName="email"
    />
    @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
      <div  class="text-danger">
        Email valide requis.
      </div>
    }
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Entrez votre mot de passe"
      formControlName="password"
    />
    @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
      <div class="text-danger">
        Mot de passe requis.
      </div>
    }
  </div>
  <div class="d-grid gap-2 mb-3">
    <button type="submit" class="btn btn-primary"
   
     >
     <!-- [disabled]="loginForm.invalid" -->
      Se connecter
    </button>
  </div>
  <div class="text-center mb-3" [ngStyle]="{'color' : isDarkMode ? 'white' : 'black' }"  >ou</div>
  <div class="d-grid gap-2">
    <!-- <button type="button" (click)="loginWithGoogle()"  [ngClass]="{'btnGoogle':isDarkMode}"  class="btn btnGoogle d-flex align-items-center justify-content-center">
      <img src="https://th.bing.com/th/id/OIP.HG6XtzIxf4Nbo_vZt8T3EAHaHa?rs=1&pid=ImgDetMain" alt="Google" width="20" class="me-2" /> -->
      <!-- <i class="bi bi-google"></i> -->
      <!-- Se connecter avec Google
    </button>     -->
    <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>
  </div>
</form>
