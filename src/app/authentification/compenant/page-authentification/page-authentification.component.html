<div class=" d-flex vh-100 align-items-center justify-content-center" [ngClass]="{'dark-mode' :isDarkMod }" >
  <div class="card shadow-lg p-4 w-50"  style=" box-shadow:0 0 10px 3px rgba(255, 255, 255, 0.7) !important ;  " >
    <h3 class="mb-4 text-center">Ma Locative</h3>
    <div class="d-flex justify-content-center mb-3">
      <button 
      class="btn me-2"
      [ngClass]="{'btn-primary': isLoginVisible, 'btn-secondary': !isLoginVisible}"
      (click)="isLoginVisible = true">
      Connexion
    </button>
    <button 
      class="btn"
      [ngClass]="{'btn-primary': !isLoginVisible, 'btn-secondary': isLoginVisible}"
      (click)="isLoginVisible = false">
      Inscription
    </button>
    </div>
    <div class="container mt-3">
      @if (isLoginVisible) {
        <app-login></app-login> 
      } @else {
        <app-register></app-register>
      }
    </div>
  </div>
</div>
